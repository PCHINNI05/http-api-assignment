<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Our simple HTTP server</title>
	<link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>
	<section id="top">
		<h3>Status Code Tests</h3>

		<select id="page">
			<option value="/success">Success</option>
			<option value="/badRequest">Bad Request</option>
			<option value="/unauthorized">Unauthorized</option>
			<option value="/forbidden">Forbidden</option>
			<option value="/internal">Internal</option>
			<option value="/notImplemented">Not Implemented</option>
			<option value="/notFound">Not Found</option>
		</select>

		<select id="type">
			<option value="application/json">JSON</option>
			<option value="text/xml">XML</option>
		</select>

		<button id="send">Send</button>
	</section>

	<section id="content"></section>

	<script>
		const sendButton = document.querySelector('#send');
		const content = document.querySelector('#content');

		const parseResponse = async (response) => {
			const text = await response.text();
			console.log(text);

			const type = response.headers.get('content-type');

			if (type.includes('application/json')) {
				const obj = JSON.parse(text);
				content.innerHTML = `<h2>${obj.id || 'Success'}</h2><p>Message: ${obj.message}</p>`;
			} else {
				const parser = new DOMParser();
				const xml = parser.parseFromString(text, 'text/xml');
				const message = xml.querySelector('message').textContent;
				const idNode = xml.querySelector('id');

				content.innerHTML = `<h2>${idNode ? idNode.textContent : 'Success'}</h2><p>Message: ${message}</p>`;
			}
		};

		sendButton.onclick = async () => {
			const page = document.querySelector('#page').value;
			const type = document.querySelector('#type').value;

			const response = await fetch(page, {
				headers: {
					Accept: type,
				},
			});

			parseResponse(response);
		};
	</script>
</body>
</html>
